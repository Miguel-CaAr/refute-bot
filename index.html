<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <main>
      <header class="container-header">
        <img class="icon-bot" src="./images/iconBot.png" alt="Icon bot" />
        <h1 class="title">RefuteBot</h1>
      </header>
      <section class="container-response">
        <h5 class="bot-message">RefuteBot: ¡Bienvenido/a! Desafíame con afirmaciones y te daré un contraargumento. ¡Haz preguntas desafiantes!</h5>
        <h5 class="bot-message">RefuteBot: Welcome! Challenge me with statements, and I'll counter with a well-founded argument. Ask challenging questions!</h5>
      </section>
      <section class="container-input">
        <input class="input" type="text" placeholder="Message" />
        <button class="button">
          <img src="./images/send.svg" alt="Icon send" />
        </button>
      </section>
    </main>
    <footer>
      <script type="module" src="app.js"></script>
    </footer>
